# NOTE:
# - In GitHub -> Settings -> Secrets and variables -> Actions,
#   create a secret named AZURE_WEBAPP_PUBLISH_PROFILE.
# - Its value should be the publish profile XML downloaded
#   from the Azure Portal for the App Service "yorizo-backend-app".
name: Backend CI/CD

on:
  push:
    branches:
      - develop
    paths:
      - "**"
      - ".github/workflows/backend-ci.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install .
          else
            echo "No dependency file found" && exit 1
          fi

      - name: Run tests or compile check
        env:
          APP_ENV: test
        run: |
          if [ -d tests ] || [ -f pytest.ini ]; then
            python -m pip install pytest
            pytest
          else
            echo "No tests found. Running syntax check instead."
            python -m compileall .
          fi

      - name: Deploy backend to Azure Web App
        if: github.ref == 'refs/heads/main'
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
